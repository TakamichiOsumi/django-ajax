{% extends 'halls/base.html' %}

{% block content %}
<h2>Add Video</h2>
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Add Video" class="btn btn-primary">
      Create
    </button>
  </form>

  <h2>OR</h2>
  <form>
    {{ search_form }}
  </form>
</div>
{% endblock %}
