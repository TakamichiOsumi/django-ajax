{% extends 'halls/base.html' %}

{% block content %}
<h2>Are you sure you want to delete this Hall ?</h2>
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Delete Hall" class="btn btn-primary">Delete</button>
  </form>
  <br/>
  <h2>
    <a href="{% url 'detail_hall' hall.id %}">
      {{ hall.title }} created by {{ hall.user.username }}
    </a>
  </h2>
</div>
{% endblock %}
