{% extends 'halls/base.html' %}

{% block content %}
<h2>Edit Hall</h2>
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Update Hall" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Delete this Hall</a>

</div>
{% endblock %}
