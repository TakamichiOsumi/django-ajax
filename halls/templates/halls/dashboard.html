{% extends 'halls/base.html' %}

{% block content %}
<div class="container">
  <div class="text-center">
    <h1>{{ user.username }}'s dashboard</h1>
    <a href="{% url 'create_hall' %}" class="btn btn-primary">Create New Hall</a>
  </div>

  {% for hall in halls %}
  <h2>
    <a href="{% url 'detail_hall' hall.pk %}">{{ hall.title }}</a>
  </h2>
  {% for video in hall.video_set.all %}
  <div class="row">
    <div class="col-md-4 mt-3">
      <div class="card mb-4 shadow-sm">
	<p class="card-text text-white bg-dark">{{ video.title }}</p>
	<div class="card-body">{{ video.url }}</div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endfor %}

</div>
{% endblock %}
