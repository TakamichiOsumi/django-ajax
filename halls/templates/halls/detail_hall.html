{% extends 'halls/base.html' %}

{% block content %}
<div class="container">
  <h1>{{ hall.title }}</h1>
  <h4 class="text-muted">{{ hall.user }}</h4>

  {% for video in videos %}
  <p>Title : {{ video.title }}, URL : {{ video.url }}, hall : {{ video.hall.id }}</p>
  <form method="post" action="{% url 'delete_video' video.id %}">
    {% csrf_token %}
    <button type="submit">Remove</button>
  </form>
  {% endfor %}

</div>
{% endblock %}
